- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.finicky.js: .finicky.js
    ~/.ignore: ignore
    /usr/local/bin/pdf2searchablepdf:
      path: bin/pdf2searchablepdf
    /usr/local/bin/git-cleanup-branches:
      path: bin/git-cleanup-branches
    #~/.config/nvim/init.vim:
      #path: nvim/init.vim
      #create: true
    ~/.cspell.json:
      path: .cspell.json
    ~/.config/nvim/init.lua:
      path: nvim/init.lua
      create: true
    ~/.config/nvim/lua/plugins/init.lua:
      path: nvim/plugins/init.lua
      create: true
    ~/.config/nvim/lua/plugins/init.lua:
      path: nvim/plugins/init.lua
      create: true
    ~/.config/nvim/coc-settings.json:
      path: nvim/coc-settings.json
      create: true
    ~/.config/coc/extensions/package.json:
      path: nvim/coc-extensions-package.json
      create: true
    ~/.config/coc/ultisnips/javascript.snippets:
      path: nvim/ultisnips/javascript.snippets
      create: true
    ~/.config/coc/ultisnips/typescript.snippets:
      path: nvim/ultisnips/typescript.snippets
      create: true
    ~/.config/coc/ultisnips/.snippets:
      path: nvim/ultisnips/.snippets
      create: true
    # Flow requires some typescript settings disabled
    ~/Documents/dwins.nosync/Financeguru/.vim/coc-settings.json:
      path: dwins/Financeguru/vim/coc-settings.json
      create: true
