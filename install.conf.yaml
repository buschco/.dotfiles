- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim:
        path: nvim/init.vim
        create: true
    ~/.config/nvim/coc-settings.json:
        path: nvim/coc-settings.json
        create: true

